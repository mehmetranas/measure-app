<div class="container">
  <div class="row">
    <div class="col-md-8 offset-2">
      <form #measureForm="ngForm">
        <div class="form-container">
          <mat-form-field>
            <mat-select name="location" [(ngModel)]="orderline.locationName" required placeholder="Mekan">
              <mat-option *ngFor="let location of locations" [value]="location.value">
                {{ location.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-select name="product" (change)="locationTypeChanged($event)" [(ngModel)]="orderline.product.productValue" required placeholder="Perde Türü">
              <mat-option *ngFor="let product of products" [value]="product.value">
                {{ product.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-radio-group required name="is-window-or-door" [(ngModel)]="locationTypeCode1">
            <mat-radio-button value="Kapı">Kapı</mat-radio-button>
            <mat-radio-button value="Pencere" [checked]="true">Pencere</mat-radio-button>
          </mat-radio-group>

          <mat-form-field>
            <span matPrefix>Kapı/Cam No: &nbsp;</span>
            <input type="number" required matInput name="product-no" [(ngModel)]="locationTypeCode2" placeholder="No">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>

          <mat-radio-group required name="kornis-status" [(ngModel)]="orderline.isCornice">
            <mat-radio-button value="true">Korniş</mat-radio-button>
            <mat-radio-button value="false">Rustik</mat-radio-button>
            <mat-radio-button value="">Yok</mat-radio-button>
          </mat-radio-group>

          <table cellspacing="0"><tr>
            <td>
              <mat-form-field>
              <input matInput type="number" name="width" [(ngModel)]="orderline.propertyWidth" placeholder="En">
            </mat-form-field>
            </td>
            <td>
              <mat-form-field>
              <input matInput type="number" name="height" [(ngModel)]="orderline.propertyHeight" placeholder="Boy">
            </mat-form-field>
            </td>
          </tr>
          </table>

        </div>
        <button type="button"
                mat-raised-button
                class="add-button-row float-left"
                color="accent">Geri</button>
        <button [disabled]="measureForm.invalid"
                type="button"
                mat-raised-button
                class="add-button-row float-right"
                (click)="nextStep()"
                color="primary">Devam</button>
      </form>
    </div>
  </div>
</div>
