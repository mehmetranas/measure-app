<ng-container *ngIf="(orderlines$ | async)?.orderlines as orderlines; else empty">
  <ul *ngIf="orderlines.length>0; else empty">
    <li *ngFor="let orderline of orderlines">
      {{ orderline.id }}
    </li>
  </ul>
</ng-container>
<ng-template #empty>
  <div class="alert alert-secondary" role="alert">
    Henüz bir ölçü eklemediniz.
  </div>
</ng-template>
