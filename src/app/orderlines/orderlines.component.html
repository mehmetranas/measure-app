<div *ngIf="orderlines?.length>0; else empty">
  <p-table [value]="orderlines"
           [columns]="cols">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th class="text-center" colspan="5">
          Tüm Ölçüler
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-orderline let-columns="columns">
      <tr [pSelectableRow]="orderline">
        <td>

        </td>
        <td>
          {{locations[orderline.locationName
          ].viewValue}}
        </td>
        <td>
          {{orderline.locationType}}
        </td>
        <td>
          {{orderline.lineAmount}}
        </td>
        <td>
          <button mat-icon-button class="btn-delete" color="warn" (click)="delete(orderline.id)">
            <mat-icon>clear</mat-icon>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<ng-template #empty>
  <div class="alert alert-secondary" role="alert">
    Henüz bir ölçü eklemediniz.
  </div>
</ng-template>
