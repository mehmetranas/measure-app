<div class="container-fluid">
  <div class="app-table-container mat-elevation-z8">
    <div *ngIf="!isSingleRow" class="app-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
      </mat-form-field>
    </div>
    <ng-container *ngIf="isPending">
      <div class="app-loading-shade">
        <mat-spinner [diameter]="30"></mat-spinner>
      </div>
    </ng-container>
    <mat-table #table [dataSource]="dataSource">
      <div ></div>
      <ng-container matColumnDef="Id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let tenant"> {{tenant.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef> İsim </mat-header-cell>
        <mat-cell *matCellDef="let tenant"> {{tenant.tenantName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Phone">
        <mat-header-cell *matHeaderCellDef> Telefon </mat-header-cell>
        <mat-cell *matCellDef="let tenant"> {{tenant.phone}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Mail </mat-header-cell>
        <mat-cell *matCellDef="let tenant"> {{tenant.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="User Count">
        <mat-header-cell *matHeaderCellDef> Kullanıcı </mat-header-cell>
        <mat-cell *matCellDef="let tenant"> {{tenant.tenantUserCount}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="State">
        <mat-header-cell *matHeaderCellDef> Durum </mat-header-cell>
        <mat-cell *matCellDef="let tenant" [style.color]="tenant.enabled?'green':'red'"> {{tenant.enabled ? 'Aktif' : 'Pasif'}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef> İşlem </mat-header-cell>
        <mat-cell *matCellDef="let tenant">
          <button mat-icon-button [matMenuTriggerFor]="menu" (click)="addAdminButton.disabled = hasAdmin(tenant) ? 'true':'false'">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="addAdmin(tenant.id)" #addAdminButton>Admin Ekle</button>
            <button mat-menu-item (click)="toggleBlock(tenant)">{{ tenant.enabled ? 'Blokla':'Bloğu Kaldır' }}</button>
            <button *ngIf="!isSingleRow"
                    mat-menu-item (click)="goDetail(tenant)">Detay</button>
          </mat-menu>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator *ngIf="!isSingleRow" #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</div>
