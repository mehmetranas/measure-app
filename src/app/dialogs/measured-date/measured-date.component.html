<mat-card>
  <mat-card-header>
    <mat-card-title><h3>Ölçüye gidilecek tarih</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput name="measureDate" [matDatepicker]="picker" [(ngModel)]="measuredDate"  placeholder="Tarih">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="month"></mat-datepicker>
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="closeDialog(false)">İptal</button>
    <button mat-raised-button color="accent" (click)="closeDialog(true)">Oluştur</button>
  </mat-card-actions>
</mat-card>
