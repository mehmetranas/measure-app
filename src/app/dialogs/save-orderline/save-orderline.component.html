<mat-card>
  <mat-card-header>
    <mat-card-title><h3>Toplamlar</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput type="number" name="deposit" [(ngModel)]="deposit" placeholder="Depozit">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput type="number" name="deposit" [(ngModel)]="orderline.lineAmount" placeholder="Düzelt">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <strong>Toplam:&nbsp; </strong> <i>{{ orderline.lineAmount-deposit }}</i>
      </mat-list-item>
      <mat-list-item>
        <strong>Alt Toplam:&nbsp; </strong> <i>{{ orderline.order.totalAmount-deposit }}</i>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn">Sil</button>
    <button mat-raised-button color="primary">Oluştur</button>
  </mat-card-actions>
</mat-card>
