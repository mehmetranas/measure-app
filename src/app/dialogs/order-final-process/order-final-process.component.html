<mat-card>
  <mat-card-header>
    <mat-card-title><h3>Toplamlar</h3></mat-card-title>
  </mat-card-header>
   <form #form="ngForm">
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <mat-form-field>
              <input matInput name="mountDate" [matDatepicker]="picker1" [(ngModel)]="mountDate"  placeholder="Teslim Tarihi">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1 startView="month"></mat-datepicker>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <input matInput name="measureDate" [matDatepicker]="picker2" [(ngModel)]="measureDate"
                     placeholder="Ölçü Tarihi" [required]="orderStatus === 1">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 startView="month"></mat-datepicker>
            </mat-form-field>
          </mat-list-item>
            <mat-list-item>
            <mat-form-field>
              <input matInput name="deliveryDate" [matDatepicker]="picker3" [(ngModel)]="deliveryDate"  placeholder="Teslim Tarihi">
              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker #picker3 startView="month"></mat-datepicker>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field class="input-sm">
              <input matInput type="number" name="deposit" [(ngModel)]="deposit" placeholder="Kapora">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field class="input-sm">
              <input matInput type="number" name="totalAmount" [(ngModel)]="totalAmount" placeholder="Düzelt">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <strong>Alt Toplam:&nbsp; </strong> <i>{{ totalAmount-deposit || "" }}</i>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions class="">
        <button mat-button color="warn" (click)="closeDialog(false)">İptal</button>
        <button mat-raised-button color="accent"  [disabled]="!form.valid" (click)="closeDialog(true)">Oluştur</button>
      </mat-card-actions>
   </form>
</mat-card>
