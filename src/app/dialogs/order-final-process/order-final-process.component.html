<mat-card>
  <mat-card-header>
    <mat-card-title><h3>Toplamlar</h3></mat-card-title>
  </mat-card-header>
   <form #form="ngForm">
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <mat-form-field>
              <input matInput class="app-date-picker" name="mountDate" [min]="startDate" [matDatepicker]="picker1" [(ngModel)]="mountDate"  placeholder="Montaj Tarihi" disabled>
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1 startView="month" [disabled]="false"></mat-datepicker>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <input matInput class="app-date-picker" name="measureDate" [min]="startDate" [matDatepicker]="picker2" [(ngModel)]="measureDate"
                     placeholder="Ölçü Tarihi" [required]="orderStatus === 1" disabled>
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 startView="month" [disabled]="false"></mat-datepicker>
            </mat-form-field>
          </mat-list-item>
            <mat-list-item>
            <mat-form-field>
              <input matInput class="app-date-picker" name="deliveryDate" [min]="startDate" [matDatepicker]="picker3" [(ngModel)]="deliveryDate"  placeholder="Teslim Tarihi" disabled>
              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker #picker3 startView="month" [disabled]="false"></mat-datepicker>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field class="input-sm">
              <input matInput type="number" name="deposite" [(ngModel)]="depositeAmount" placeholder="Kapora" appDisablePaste appKeepNegative>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field class="input-sm">
              <input matInput type="number" name="totalAmount" [(ngModel)]="totalAmount" placeholder="Düzelt">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <strong>Alt Toplam:&nbsp; </strong> <i>{{ totalAmount-depositeAmount || "" }}</i>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions class="">
        <button mat-button color="warn" mat-dialog-close>İptal</button>
        <button mat-raised-button color="accent"  [disabled]="!form.valid" (click)="closeDialog(true)">Oluştur</button>
      </mat-card-actions>
   </form>
</mat-card>
