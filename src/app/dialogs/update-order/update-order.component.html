<mat-card>
  <mat-card-header>
    <mat-card-title><h3>Sipariş Detayı</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-form-field class="input-sm">
          <mat-select name="orderStatus" [(ngModel)]="dataObj.orderStatus" placeholder="Durum" required>
            <mat-option *ngFor="let status of orderStatus" [value]="status.value">
              {{ status.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput name="deliveryDate" [matDatepicker]="picker2" [(ngModel)]="dataObj.deliveryDate"
                 placeholder="Teslim Tarihi">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 startView="month"></mat-datepicker>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput name="measureDate" [matDatepicker]="picker3" [(ngModel)]="dataObj.measureDate"
                 placeholder="Ölçü Tarihi">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3 startView="month"></mat-datepicker>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput name="mountDate" [matDatepicker]="picker4" [(ngModel)]="dataObj.mountDate"
                 placeholder="Montaj Tarihi">
          <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
          <mat-datepicker #picker4 startView="month"></mat-datepicker>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="input-sm">
          <input matInput type="number" name="depositeAmount" [(ngModel)]="dataObj.depositeAmount" placeholder="Kapora">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="input-sm">
          <input matInput type="number" name="totalAmount" [(ngModel)]="dataObj.totalAmount" placeholder="Toplam">
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="closeDialog(false)">Vazgeç</button>
    <button mat-raised-button color="accent" (click)="closeDialog(true)">Kaydet</button>
  </mat-card-actions>
</mat-card>
