<p-dataTable [value]="orders"
             selectionMode="single"
             (onRowSelect)="onRowSelect($event)"
             [lazy]="true"
             [rows]="10"
             [paginator]="true"
             [rowsPerPageOptions]="[5,10,20]"
             [totalRecords]="totalRecords"
             (onLazyLoad)="loadOrdersLazy($event)">
  <p-header>Tüm Siparişler</p-header>
  <p-column field="customer.nameSurname" header="Müşteri İsmi"></p-column>
  <p-column field="customer.mobilePhone" header="Müşteri Tel"></p-column>
  <p-column field="userUsername" header="Ölçü Alan"></p-column>
  <p-column fieald="orderStatus" header="Durum">
      <ng-template let-order="rowData" pTemplate="body">
      <p appendTo="body">{{ orderStatus[order.orderStatus] }}</p>
    </ng-template>
  </p-column>
  <p-column field="id" header="Sipariş No"></p-column>
  <p-column field="orderDate" header="Sipariş Tarihi">
    <ng-template let-order="rowData" pTemplate="body">
      {{ order.orderDate | date: 'dd/MM/yyyy' }}
    </ng-template>
  </p-column>
  <p-column header="Teslim Tarihi">
    <ng-template let-order="rowData" pTemplate="body">
      {{ order.deliveryDate | date: 'dd/MM/yyyy' }}
    </ng-template>
  </p-column>
  <p-column header="Ölçü Alma Tarihi">
    <ng-template let-order="rowData" pTemplate="body">
      {{ order.measureDate | date: 'dd/MM/yyyy' }}
    </ng-template>
  </p-column>
  <p-column header="Montaj Tarihi">
    <ng-template let-order="rowData" pTemplate="body">
      {{ order.mountDate | date: 'dd/MM/yyyy' }}
    </ng-template>
  </p-column>
  <p-column field="totalAmount" header="Toplam"></p-column>
  <p-column field="totalAmount" header="Ölçüler">
    <ng-template let-order="rowData" pTemplate="body">
      <button pButton type="button" label="Düzenle" (click)="edit(order)"></button>
    </ng-template>
  </p-column>
</p-dataTable>
