
<div class="order-info" *ngIf="state.order.id">
  <span class="title"><span class="font-weight-bold">Müşteri İsmi:&nbsp;</span> {{ state.customer.nameSurname }}</span>
  <div class="order-detail float-right">
    <span class="title"><span class="font-weight-bold">Sipariş Tarihi:&nbsp;</span> {{ state.order.orderDate| date: 'M/d/yy, HH:mm'}}</span>
    <span class="title"><span class="font-weight-bold">Sipariş Numarası:&nbsp;</span> {{ state.order.id}}</span>
  </div>
</div>
<mat-accordion>

  <!--Create Customer and Initial new order-->
  <mat-expansion-panel [expanded]="stepperService.step === 0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Müşteri Bilgileri
      </mat-panel-title>
      <mat-panel-description>
        {{ state.customer.nameSurname }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-customer></app-customer>
  </mat-expansion-panel>

  <!--Add common fields of orderline -->
  <mat-expansion-panel [expanded]="stepperService.step === 1" *ngIf="state.customer.id">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Sipariş Detayı 1
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-measure-form (locationType)="getOrderlineProperties($event)"></app-measure-form>
  </mat-expansion-panel>

  <!--Add specific fields of orderline-->
  <mat-expansion-panel [expanded]="stepperService.step === 2" (opened)="setMechanismStatus()" *ngIf="state.customer.id">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Sipariş Detayı 2
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-dynamic-order-line [locationTypeByProperties]="locationTypeByProperties"></app-dynamic-order-line>
  </mat-expansion-panel>

</mat-accordion>
