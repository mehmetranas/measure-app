<mat-accordion>
  <mat-expansion-panel [expanded]="!customer.id">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Müşteri Bilgileri
      </mat-panel-title>
      <mat-panel-description>
        {{ customer.nameSurname }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-customer></app-customer>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="customer.id" [disabled]="!customer.id">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Sipariş Detayı
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-measure-form ></app-measure-form>
  </mat-expansion-panel>

</mat-accordion>
