<mat-accordion>
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Müşteri Bilgileri
      </mat-panel-title>
      <mat-panel-description *ngIf="customer | async as customer">
        {{ customer.name }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-customer (customerAdded)="isCustomerAdded = $event" ></app-customer>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="isCustomerAdded" [disabled]="!isCustomerAdded">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Sipariş Detayı
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-measure-form ></app-measure-form>
  </mat-expansion-panel>

</mat-accordion>
