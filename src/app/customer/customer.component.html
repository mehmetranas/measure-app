<div class="container">
  <div class="row">
    <div class="col-md-10">
      <form #customerForm="ngForm">
        <div class="form-container">
          <mat-form-field>
            <input matInput name="name" ngModel type="text" required  placeholder="Ad Soyad">
          </mat-form-field>

          <mat-form-field>
            <input matInput name="mobilPhone" ngModel type="tel" required placeholder="Mobil Tel">
          </mat-form-field>

          <mat-form-field>
            <input matInput name="fixedPhone" ngModel type="tel" required placeholder="Sabit Tel">
          </mat-form-field>

          <mat-form-field>
            <textarea matInput name="adress" ngModel type="text" required placeholder="Adres"></textarea>
          </mat-form-field>

          <mat-checkbox name="trackingCampaign" ngModel>Kampanya Bilgilendirmesi</mat-checkbox>
        </div>

        <button [disabled]="customerForm.invalid" type="button" mat-raised-button class="add-button-row float-right" (click)="addCustomer(customerForm)" color="primary">Ekle</button>
      </form>
    </div>
  </div>
</div>
