<div class="container">
  <div class="row">
    <ng-container *ngIf="!customer.id&&!isEdit; else viewCustomer">
      <div class="col-md-4 offset-md-3">
        <form #form="ngForm">
          <div class="form-container">
            <mat-form-field>
              <input matInput name="nameSurname"
                     [(ngModel)]="customer.nameSurname"
                     type="text"
                     required
                     placeholder="Ad Soyad">
            </mat-form-field>

            <mat-form-field>
              <input matInput name="mobilePhone"
                     [(ngModel)]="customer.mobilePhone"
                     type="tel"
                     required
                     placeholder="Mobil Tel">
            </mat-form-field>

            <mat-form-field>
              <input matInput name="fixedPhone"
                     [(ngModel)]="customer.fixedPhone"
                     type="tel"
                     placeholder="Sabit Tel">
            </mat-form-field>

            <mat-form-field>
              <textarea matInput name="address"
                        [(ngModel)]="customer.address"
                        type="text"
                        required placeholder="Adres"></textarea>
            </mat-form-field>

            <!--<mat-checkbox name="isToBeMeasure"-->
                          <!--[(ngModel)]="isToBeMeasure" #_isToBeMeasure>Ölçüye Gidelecek-->
            <!--</mat-checkbox>-->
            <!--<mat-form-field *ngIf="_isToBeMeasure.checked">-->
              <!--<input matInput [matDatepicker]="picker" name="measuredDate" [(ngModel)]="measureDate"-->
                     <!--placeholder="Ölçü alma tarihi" required>-->
              <!--<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
              <!--<mat-datepicker #picker></mat-datepicker>-->
            <!--</mat-form-field>-->
            <mat-checkbox name="newsletterAccepted"
                          [(ngModel)]="customer.newsletterAccepted">Kampanya Bilgilendirmesi
            </mat-checkbox>
          </div>
        </form>
        <button [disabled]="form.invalid"
                type="button" mat-raised-button
                class="float-right"
                (click)="addNewCustomerAndInitialOrderOrUpdate()"
                color="primary">Kaydet
        </button>
      </div>
    </ng-container>
    <ng-template #viewCustomer>
      <div class="col-md-12">
        <app-view-customer [customer]="customer"></app-view-customer>
      </div>
    </ng-template>
  </div>
</div>
