<mat-accordion>

  <!--All orderlines for current order-->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ locations[orderline.locationName].viewValue }}
      </mat-panel-title>
      <mat-panel-description>
        {{ orderline.locationType}} &nbsp; <span>({{ products[orderline.product.productValue].viewValue }})</span>
      </mat-panel-description>
    </mat-expansion-panel-header>

  </mat-expansion-panel>
</mat-accordion>
