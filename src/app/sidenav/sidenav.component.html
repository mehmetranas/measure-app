<mat-sidenav-container class="sidenav-container">
    <mat-sidenav [mode]="isScreenSmall ? 'over':'side'"
                 class="sidenav mat-elevation-z6"
                 [opened]="!isScreenSmall"
                 [fixedInViewport]="false"  #sidenav>
      <mat-nav-list>
        <mat-list-item>
            <a matLine routerLink="customers">Müşteriler</a>
            <button mat-icon-button>
              <mat-icon>account_box</mat-icon>
            </button>
        </mat-list-item>
        <mat-list-item>
          <a matLine routerLink="orders">Siparişler</a>
          <button mat-icon-button>
            <mat-icon>shopping_basket</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <a matLine routerLink="reports">Raporlar</a>
          <button mat-icon-button>
            <mat-icon>assignment</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <a matLine routerLink="wallet">Cüzdan</a>
          <button mat-icon-button>
            <mat-icon>account_balance_wallet</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <a matLine routerLink="campaigns">Kampanyalar</a>
          <button mat-icon-button>
            <mat-icon>card_giftcard</mat-icon>
          </button>
        </mat-list-item>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content">
        <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
